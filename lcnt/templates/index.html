<!DOCTYPE html>
<html>
<head>
    <title>Quản lý công việc P.CNTT - KTTC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        button { padding: 5px 10px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        .pagination { margin-top: 10px; text-align: center; }
        .pagination button { padding: 5px 10px; }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quản lý công việc P.CNTT - KTTC</h1>

    <!-- Form thêm công việc -->
    <h2>Thêm đầu việc</h2>
    <div>
        <input id="taskName" type="text" placeholder="Tên đầu việc">
        <textarea id="taskDesc" placeholder="Mô tả đầu việc"></textarea>
        <button onclick="addTask()">Thêm đầu việc</button>
    </div>

    <!-- Form import file Excel -->
    <h2>Import danh sách công việc từ Excel</h2>
    <form id="importForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Import</button>
    </form>

    <!-- Bảng hiển thị danh sách công việc -->
    <h2>Danh sách đầu việc</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Task data will be loaded here -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="changePage('prev')">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button onclick="changePage('next')">Next</button>
    </div>

    <!-- Modal for updating task -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Cập nhật đầu việc</h2>
            <input id="updateTaskName" type="text" placeholder="Tên mới">
            <textarea id="updateTaskDesc" placeholder="Mô tả mới"></textarea>
            <button onclick="confirmUpdate()">Xác nhận</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const tasksPerPage = 5;
        let updateTaskId = null; // To store the ID of the task being updated

        // Fetch and display tasks with pagination
        function fetchTasks() {
            fetch(`/tasks?page=${currentPage}&limit=${tasksPerPage}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('taskTable');
                    table.innerHTML = '';
                    data.tasks.forEach(task => {
                        table.innerHTML += `
                            <tr>
                                <td>${task[0]}</td>
                                <td>${task[1]}</td>
                                <td>${task[2]}</td>
                                <td>
                                    <button onclick="deleteTask(${task[0]})">Delete</button>
                                    <button onclick="openModal(${task[0]}, '${task[1]}', '${task[2]}')">Update</button>
                                </td>
                            </tr>
                        `;
                    });
                    document.getElementById('pageInfo').innerText = `Page ${data.page} of ${data.totalPages}`;
                });
        }

        // Change page for pagination
        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next') {
                currentPage++;
            }
            fetchTasks();
        }

        // Add a new task
        function addTask() {
            const name = document.getElementById('taskName').value;
            const desc = document.getElementById('taskDesc').value;
            fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, description: desc })
            }).then(response => {
                if (response.ok) {
                    fetchTasks();
                    document.getElementById('taskName').value = '';
                    document.getElementById('taskDesc').value = '';
                }
            });
        }

        // Delete a task
        function deleteTask(taskId) {
            fetch(`/tasks/${taskId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) fetchTasks();
                });
        }

        // Open modal to update task
        function openModal(taskId, taskName, taskDesc) {
            updateTaskId = taskId;
            document.getElementById('updateTaskName').value = taskName;
            document.getElementById('updateTaskDesc').value = taskDesc;
            document.getElementById('updateModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        // Confirm update task
        function confirmUpdate() {
            const name = document.getElementById('updateTaskName').value;
            const desc = document.getElementById('updateTaskDesc').value;
            fetch(`/tasks/${updateTaskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, description: desc })
            }).then(response => {
                if (response.ok) {
                    fetchTasks();
                    closeModal();
                    alert('Cập nhật thành công!');
                } else {
                    alert('Cập nhật thất bại!');
                }
            });
        }

        // Handle Excel import
        document.getElementById('importForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/import', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    fetchTasks();
                    alert('Import thành công!');
                } else {
                    response.json().then(data => alert(data.error || 'Import thất bại!'));
                }
            });
        };

        // Load tasks on page load
        window.onload = fetchTasks;
    </script>
</body>
</html>
