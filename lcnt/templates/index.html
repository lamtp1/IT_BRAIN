<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        button { padding: 5px 10px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Form thêm công việc -->
    <h2>Add Task</h2>
    <div>
        <input id="taskName" type="text" placeholder="Task Name">
        <textarea id="taskDesc" placeholder="Task Description"></textarea>
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Bảng hiển thị danh sách công việc -->
    <h2>Task List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Task data will be loaded here -->
        </tbody>
    </table>

    <script>
        // Fetch and display tasks
        function fetchTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('taskTable');
                    table.innerHTML = '';
                    data.forEach(task => {
                        table.innerHTML += `
                            <tr>
                                <td>${task[0]}</td>
                                <td>${task[1]}</td>
                                <td>${task[2]}</td>
                                <td>
                                    <button onclick="deleteTask(${task[0]})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Add a new task
        function addTask() {
            const name = document.getElementById('taskName').value;
            const desc = document.getElementById('taskDesc').value;
            fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, description: desc })
            }).then(response => {
                if (response.ok) {
                    fetchTasks();
                    document.getElementById('taskName').value = '';
                    document.getElementById('taskDesc').value = '';
                }
            });
        }

        // Delete a task
        function deleteTask(taskId) {
            fetch(`/tasks/${taskId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) fetchTasks();
                });
        }

        // Load tasks on page load
        window.onload = fetchTasks;
    </script>
</body>
</html>
